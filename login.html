<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <header><h1>Đăng nhập</h1></header>

        <main>
          <div class="input-form">
            <p>Tài khoản:</p>
            <div class="user">
              <span><i class="fa-solid fa-user"></i></span>
              <input type="text" placeholder="Tài khoản" />
            </div>
            <p>Mật khẩu:</p>
            <div class="password">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="Mật khẩu" />
            </div>
          </div>

          <div class="rememberPassword">
            <input type="checkbox" name="Remember" /> Nhớ mật khẩu
          </div>

          <div class="btn-signUp-signIn">
            <button class="btn" type="button">Đăng nhâp</button>
            <button class="btn" type="button">Đăng ký</button>
          </div>

          <div class="forgotPassword">Quên mật khẩu?</div>

          <div class="split">
            <p>Hoặc</p>
          </div>

          <div class="link">
            <ul class="social__items">
              <li class="social__item">
                <img src="/image/facebook.png" alt="facebook" />
              </li>
              <li class="social__item">
                <img src="/image/google.png" alt="google" />
              </li>
            </ul>
          </div>
        </main>

        <footer></footer>
      </div>
    </div>
  </body>
</html>
